<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="addition.css" rel="stylesheet"/>
    <title>Addition of two numbers</title>
</head>
<body>

    <h2>Addition of two numbers</h2>
    <div class="container">
        <label for="num1">Number 1:</label>
        <input type="number" id="num1"  onfocus="this.value=''" value="0">
    
        <label for="num2">Number 2:</label>
        <input type="number" id="num2" onfocus="this.value=''" value="0"><br/><br/>

        <button onclick="addNumbers()">Add</button> <button onclick="ClearFields()">Clear</button><br/><br/>
        <h3>Result: <span id="result">0</span></h3>
    </div>

    <p>Submitted by: Estares Liam Lei</p>

    <div class="back-button">
        <a href="index.html">Go Back</a>
    </div>

<script>
    function addNumbers() {
        var num1 = parseFloat(document.getElementById('num1').value);
        var num2 = parseFloat(document.getElementById('num2').value);

  if (isNaN(num1) || isNaN(num2)) {
        alert("Please enter valid numbers in both fields.");
        return;
    }

        var result = num1 + num2;
        document.getElementById('result').innerHTML =  result ;
        document.getElementById('result').style.color = "white";
    }

function ClearFields() {

     document.getElementById("num1").value = "";
     document.getElementById("num2").value = "";
     document.getElementById("result").innerHTML = "0";
}

</script>
    
</body>
</html>
