<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="compare.css">
    <title>Comparing two numbers</title>
</head>
<body>
    <h2>Comparing two numbers</h2>
    <div class="container">
        <label for="num1">Number 1:</label>
        <input type="number" id="num1" onfocus="this.value=''" value="0"><br/>
        
        <label for="num2">Number 2:</label>
        <input type="number" id="num2" onfocus="this.value=''" value="0"><br/><br/>
        
        <button onclick="compare()">Compare</button><button onclick="ClearFields()">Clear</button><br/><br/>
      
        <h3>Remark: <span id="result"></span></h3>
    </div>
    
    <p>Submitted by: Estares Liam Lei</p>
    
    <div class="back-button">
            <a href="index.html">Go Back</a>
    </div>
    
    <script>
        function compare() {
            var num1 = parseFloat(document.getElementById('num1').value);
            var num2 = parseFloat(document.getElementById('num2').value);
             
            if (num1 > num2) {
                document.getElementById('result').textContent = 'First Number is > the Second Number.';
                document.getElementById('result').style.color = "BLUE";
            } else if  (num1 < num2) {
                document.getElementById('result').textContent = 'First Number is < the Second Number.';
                document.getElementById('result').style.color = "RED";            
            } else {
                document.getElementById('result').textContent = 'First Number is = to the Second Number.';
                document.getElementById('result').style.color = "GREEN";
            }
        }
 
        function ClearFields() {
            document.getElementById("num1").value = "0";
            document.getElementById("num2").value = "0";
            document.getElementById("result").innerHTML = "";
            document.getElementById('result').style.color = "white";
        }
    </script>
</body>
</html>
